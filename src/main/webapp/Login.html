	<script>
		function onLogin() {
			var xmlhttp = new XMLHttpRequest(); // new HttpRequest instance 
			xmlhttp.open("POST", "gt");
			xmlhttp
					.setRequestHeader("Content-Type",
							"text/plain;charset=UTF-8");
			var req = "username="
					+ document.getElementById('login-username').value;
			req = req + "&password="
					+ document.getElementById('login-password').value;
			req = req + "&remember="
					+ document.getElementById('login-remember').checked;
			xmlhttp.send(req);
		};
	</script>
<hr>
	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#">Forgot password?</a>
					</div>
				</div>
				<div style="padding-top: 30px" class="panel-body">
					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>
					<form id="loginform" class="form-horizontal" role="form"
						action="gt" method="post">
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-user"></i>
							</span> <input id="login-username" type="text" class="form-control"
								name="username" value="" placeholder="username or email">
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-lock"></i>
							</span> <input id="login-password" type="password" class="form-control"
								name="password" placeholder="password">
						</div>
						<div class="input-group">
							<div class="checkbox">
								<label> <input id="login-remember" type="checkbox"
									name="remember" value="1"> Remember me
								</label>
							</div>
						</div>
						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->
							<div class="col-sm-12 controls">
								<a id="btn-login" href="#" class="btn btn-success"
									onclick="onLogin();">Login</a>

								<div class="g-signin2" data-onsuccess="onSignIn"
									data-theme="dark"></div>
								<script>
									function onSignIn(googleUser) {
										// Useful data for your client-side scripts:
										var profile = googleUser
												.getBasicProfile();
										console.log("ID: " + profile.getId()); // Don't send this directly to your server!
										console.log('Full Name: '
												+ profile.getName());
										console.log('Given Name: '
												+ profile.getGivenName());
										console.log('Family Name: '
												+ profile.getFamilyName());
										console.log("Image URL: "
												+ profile.getImageUrl());
										console.log("Email: "
												+ profile.getEmail());
										// The ID token you need to pass to your backend:
										var id_token = googleUser
												.getAuthResponse().id_token;
										console.log("ID Token: " + id_token);
										console.log("JSON: "
												+ JSON.stringify(googleUser));
										var user_json = JSON
												.stringify(googleUser);
										var xmlhttp = new XMLHttpRequest(); // new HttpRequest instance 
										xmlhttp.open("POST", "gt");
										//			xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
										//			xmlhttp.send(user_json);
										xmlhttp.setRequestHeader(
												"Content-Type",
												"text/plain;charset=UTF-8");
										xmlhttp.send(id_token);
									};
								</script>
								<!-- <a id="btn-glogin" href="#" class="btn btn-primary"
									onclick="onSignIn(googleUser);"> Login with <i class="fa fa-google"></i>oogle
								</a> -->
							</div>
							
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									Don't have an account! <a href="#"
										onClick="$('#loginbox').hide(); $('#signupbox').show()">
										Sign Up Here </a>
								</div>
							</div>
						</div>
					</form>

		<div id="signupbox" style="display: none; margin-top: 50px"

							class="alert alert-danger">
							<p>Error:</p>
							<span></span>
						</div>
						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email</label>

									placeholder="Email Address">
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-md-3 control-label">First
								Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="firstname"
									placeholder="First Name">
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-md-3 control-label">Last

							<div class="col-md-9">

									placeholder="Last Name">

						</div>
						<div class="form-group">
							<label for="password" class="col-md-3 control-label">Password</label>
							<div class="col-md-9">

						<div class="form-group">
